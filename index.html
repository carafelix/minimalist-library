<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./out/css/normalize.css">
    <link rel="stylesheet" href="./out/css/index.css">
    <script type="module" src="./out/js/index.js" defer></script>
</head>
<body>
    <main>
        <nav id="sidenav-library-selection"></nav>

        <div id="library">
            <div id="stand" class="mid">
                <!-- books -->
            </div>
            <div class="search">
                <span class="material-symbols-rounded">search</span>
                <input type="search" name="book-lookup" id="lookup">
            </div>
            <input type="button" value="Add Book" id="add-book">
            <select name="sort-by" id="sort-by">
                <option value="sort-by-title">Sort by Title</option>
                <option value="sort-by-author">Sort by Author </option>
                <option value="sort-by-read-state">Sort by Read Status</option>
                <option value="sort-by-pages">Sort by pages</option>
                <option value="sort-by-genre">Sort by genre</option>

            </select>
        </div>

    </main>

    <template>
        <div id="new-book-form">
            <input type="text" name="title" id="title">
            <input type="text" name="author" id="author">
            <input type="text" name="read" id="read">
            <input type="text" name="pages" id="pages">
            <input type="text" name="genre" id="genre">
            <input type="text" name="date" id="date">
            <input type="text" name="isbn" id="isbn">
        </div>
    </template>
    
</body>
</html>
