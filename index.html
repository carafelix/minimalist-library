<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./out/css/index.css">
    <script type="module" src="./build/out.js" defer></script>
</head>
<body>
    <main>
        <div id="ground">
            <nav id="sidenav-library-selection">
                <a href="#main">Main Library</a>
            </nav>

            <div id="library">
                <div id="stand" class="mid">
                    <!-- books -->
                </div>
                <div class="search">
                    <span class="material-symbols-rounded">search</span>
                    <input type="search" name="book-lookup" id="lookup">
                </div>
                <input type="button" value="Add Book" id="add-book">
                <select name="sort-by" id="sort-by">
                    <option value="sort-by-title">Sort by Title</option>
                    <option value="sort-by-author">Sort by Author </option>
                    <option value="sort-by-read-state">Sort by Read Status</option>
                    <option value="sort-by-pages">Sort by pages</option>
                    <option value="sort-by-genre">Sort by genre</option>

                </select>
            </div>
        </div>

        <template id="new-book-template">
            <div id="new-book-div">
                <form autocomplete="off" id="new-book-form">
                    <div>Book Title:<input type="text" name="title" id="title" placeholder="Search by title or author"></div>
                    <div><hr></div>
                    <div id="book-info"></div>
                    <div><hr></div>
                    <div>Read: <input type="checkbox" name="read" id="read" placeholder="read"></div>
                    <input type="submit" value="submit-add-book" id="submit-add-book">
                </form>
            </div>
        </template>
    </main>
</body>
</html>
