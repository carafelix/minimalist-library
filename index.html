<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./out/css/index.css">
    <script src="./build/out.js" defer></script>
</head>
<body>
    <main>
        <nav id="sidenav-library-selection" class="hidable hide">
            <input type="button" id="new-library-btn" value="create library">
            <div id="libraries-div">
                <template id="lib-template">
                    <div class="libraries-sub-div">
                        <a href="#foo" id="foo-library" class="libraries-txt libraries">Foo Library</a>
                        <a id="delete-foo" class="delete-library delete"><span class="material-symbols-rounded">delete</span></a>
                    </div>
                </template>
            </div>
        </nav>

        <div id="stand" class="prevent-select hidable">
            <template id="book-template">
                <span class="book-container"><span class="book" data-id=0></span></span>
            </template>
        </div>


            <div id="library-interact" class="hidable">
                <a id="settings"><span class="material-symbols-rounded">settings</span></a>
                <input type="search" name="book-lookup" id="lookup" placeholder="Search in your Books">
                <input type="button" value="Add Book" id="add-book">
                <select name="sort-by" id="sort-by">
                    <option value="title">Sort by Title</option>
                    <option value="author">Sort by Author </option>
                    <option value="read-state">Sort by Read Status</option>
                    <option value="pages">Sort by pages</option>
                    <option value="genre">Sort by genre</option>
                </select>
            </div>

        <template id="new-book-template">
            <div id="new-book-div">
                <form autocomplete="off" id="new-book-form">
                    <div>Book Title:<input type="text" name="title" id="title" placeholder="Search by title or author" autofocus="true"></div>
                    <div><hr></div>
                    <div id="book-info"></div>
                    <div><hr></div>
                    <div>Read: <input type="checkbox" name="read" id="read" placeholder="read"></div>
                    <input type="submit" value="submit-add-book" id="submit-add-book">
                </form>
            </div>
        </template>
    </main>
    <div id="hover-book-div" class="display-none"></div>
</body>
</html>
