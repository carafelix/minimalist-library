<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mocha.css" />
  </head>
  <body>


    <main>
        <nav id="sidenav-library-selection" class="hidable">
            <input type="button" id="new-library-btn" value="create library">
        </nav>
        <div id="ground" class="hidable">

            <div id="library">
                <div id="stand" class="mid">
                    <!-- books -->
                </div>
                <div class="search">
                    <span class="material-symbols-rounded">search</span>
                    <input type="search" name="book-lookup" id="lookup">
                </div>
                <input type="button" value="Add Book" id="add-book">
                <select name="sort-by" id="sort-by">
                    <option value="sort-by-title">Sort by Title</option>
                    <option value="sort-by-author">Sort by Author </option>
                    <option value="sort-by-read-state">Sort by Read Status</option>
                    <option value="sort-by-pages">Sort by pages</option>
                    <option value="sort-by-genre">Sort by genre</option>

                </select>
            </div>
        </div>

        <template id="new-book-template">
            <div id="new-book-div">
                <form autocomplete="off" id="new-book-form">
                    <div>Book Title:<input type="text" name="title" id="title" placeholder="Search by title or author"></div>
                    <div><hr></div>
                    <div id="book-info"></div>
                    <div><hr></div>
                    <div>Read: <input type="checkbox" name="read" id="read" placeholder="read"></div>
                    <input type="submit" value="submit-add-book" id="submit-add-book">
                </form>
            </div>
        </template>

        <template id="lib-template">
            <a href="#foo" id="foo-library" class="libraries">Foo Library</a>
        </template>
        
    </main>



    <div id="mocha"></div>
    <script src="mocha.js"></script>
    <script>
      mocha.setup('bdd');
    </script>
    <script src="tests.spec.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
